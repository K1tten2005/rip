{% extends 'base.html' %}
{% block content %}
<main>
    <div class="breadcrumb">
        <p><a href="/orbits/">Доступные орбиты</a> / <span>Высота {{ orbit.orbit_height }} км</span></p>
    </div>

    <div class="orbit-details">
        <div class="orbit-image">
            <img src="{{ orbit.image }}" alt="Орбита {{ orbit.orbit_height }} км">
        </div>
        <div class="orbit-info">
            <h2>Высота {{ orbit.orbit_height }} км</h2>
            <p>{{ orbit.full_description }}</p>
            <p>Тип орбиты: {{ orbit.orbit_type }}</p>
        </div>
    </div>
</main>





{% endblock %}
